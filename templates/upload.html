{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <h1>Upload Content</h1>
  </div>

  <div class="row navbar">
    <a href="/" class="link">Content</a> / <a href="upload" class="link">Upload</a>
  </div>
  
  <div class="row">
    <form method="post">
      <p>Type</p>
      <select name="type" id="type">
        <option value="stories">Short Story</option>
        <option value="news">News Article</option>
        <option value="ln">Light Novel</option>
      </select>
      <p>Title</p>
      <input type="text" name="title">
      <p>Source</p>
      <textarea name="content" rows="10"></textarea>
      <br><br>
      <input type="submit" id="btnSubmit" value="Submit">
      <br><br><br><br><br><br>
    </form>
  </div>
</div>
{% endblock content %}
